    <title> 학과 </title>

<body>
    <p>저는 국제경영학과 3학년 학생이지만 <b>컴퓨터학과 복수전공 희망생</b>입니다</p>
    <p>개발자가 되고 싶어 컴퓨터학과를 복수전공하게 되었습니다</p>
    <div style="height: 100px; background-color: blanchedalmond;">
    컴퓨터학과의 수업이 적성을 많이 타는 것도 알고, 개발자가 힘들다는 것도 알지만
    스스로 페이지를 개설해보고 코드를 개발한다는 것이 흥미롭고 재미있게 느껴져 선택하게 되었습니다.</div>

</body>
