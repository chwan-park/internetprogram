<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>hw12_문제1</title>
    <script>
        varx1=[1]
        function add10() {
            for(x1=0,sum=0;x1<=10;x1++)
        {
            sum=sum+x1
        }
            alert("10까지 더한 값은 " + sum + "입니다.")
            } 
        

        function add50() {
            for(x2=0,sum=0;x2<=50;x2++)
        {
            sum=sum+x2
        }
            alert("50까지 더한 값은 " + sum + "입니다.")
            } 
            
        

        function add100() {
            for(x3=0,sum=0;x3<=100;x3++)
        {
            sum=sum+x3
        }
            alert("100까지 더한 값은 " + sum + "입니다.")
            } 

    </script>


    <style>

        button {
            background-color: aqua;
            border-radius: 5px;
            margin-right: 15%;
            font-size: medium;
            padding: 10px;
            text-align: center;
            
        }

    </style>

</head>

<body>

    <hr/>

    <button type="button" onclick="add10()">10까지 더하기</button>
    <button type="button" onclick="add50()">50까지 더하기</button>
    <button type="button" onclick="add100()">100까지 더하기</button>


    
</body>


</html>
